<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostels - Havenly</title>
    <link rel="stylesheet" href="css/hostels.css">
    <link rel="stylesheet" href="css/animations.css">
</head>

<body>
    <!-- Simple Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">Havenly</h1>
            <nav>
                <a href="index.html">Login</a>
                <a href="hostels.html" class="active">Hostels</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <h2 class="page-title">Available Hostels</h2>

            <!-- Simple Search -->
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search hostels..." class="search-input">
            </div>

            <!-- Filters -->
            <div class="filters-section">
                <div class="filter-group">
                    <label>Price Range</label>
                    <div class="price-filter">
                        <input type="range" id="priceRange" min="0" max="15000" step="500" value="15000">
                        <span id="priceValue">Up to â‚¹15,000</span>
                    </div>
                </div>
                <div class="filter-group">
                    <label>Distance</label>
                    <select id="distanceFilter" class="filter-select">
                        <option value="all">All Distances</option>
                        <option value="0.5">Within 0.5 km</option>
                        <option value="1">Within 1 km</option>
                        <option value="2">Within 2 km</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Amenities</label>
                    <div class="amenity-filters">
                        <label class="checkbox-label">
                            <input type="checkbox" value="WiFi" class="amenity-checkbox"> WiFi
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="AC" class="amenity-checkbox"> AC
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="Gym" class="amenity-checkbox"> Gym
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="Mess" class="amenity-checkbox"> Mess
                        </label>
                    </div>
                </div>
                <div class="filter-group">
                    <label>Sort By</label>
                    <select id="sortFilter" class="filter-select">
                        <option value="default">Default</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="rating">Rating</option>
                        <option value="distance">Distance</option>
                    </select>
                </div>
                <button class="reset-filters" onclick="resetFilters()">Reset Filters</button>
            </div>

            <!-- Hostel Grid -->
            <div id="hostelGrid" class="hostel-grid">
                <!-- Hostels will be rendered here by JavaScript -->
            </div>
        </div>
    </main>

    <script src="js/utils/notifications.js"></script>
    <script src="js/utils/loader.js"></script>
    <script src="js/hostels.js"></script>
</body>

</html>
