<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Details - Havenly</title>
    <link rel="stylesheet" href="css/hostel-detail.css">
    <link rel="stylesheet" href="css/animations.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">Havenly</h1>
            <nav>
                <a href="index.html">Login</a>
                <a href="hostels.html">Hostels</a>
                <a href="dashboard.html">Dashboard</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Back Button -->
            <button class="back-btn" onclick="window.history.back()">
                ‚Üê Back to Hostels
            </button>

            <!-- Hostel Detail Card -->
            <div id="hostelDetail" class="detail-container">
                <!-- Content will be loaded by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Booking Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeBookingModal()">&times;</span>
            <h2>Book Your Stay</h2>
            <form onsubmit="handleBooking(event)">
                <div class="form-group">
                    <label for="checkIn">Check-in Date</label>
                    <input type="date" id="checkIn" required>
                </div>
                <div class="form-group">
                    <label for="checkOut">Check-out Date</label>
                    <input type="date" id="checkOut" required>
                </div>
                <div class="form-group">
                    <label for="roomType">Room Type</label>
                    <select id="roomType" required>
                        <option value="">Select room type</option>
                        <option value="single">Single Room</option>
                        <option value="double">Double Sharing</option>
                        <option value="triple">Triple Sharing</option>
                        <option value="quad">Quad Sharing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="specialRequests">Special Requests (Optional)</label>
                    <textarea id="specialRequests" rows="3" placeholder="Any special requirements..."></textarea>
                </div>
                <div class="booking-summary">
                    <div class="summary-row">
                        <span>Duration:</span>
                        <span id="duration">-</span>
                    </div>
                    <div class="summary-row">
                        <span>Monthly Rate:</span>
                        <span id="monthlyRate">-</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total Amount:</span>
                        <span id="totalAmount">-</span>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Confirm Booking</button>
            </form>
        </div>
    </div>

    <script src="js/utils/notifications.js"></script>
    <script src="js/utils/loader.js"></script>
    <script src="js/hostel-detail.js"></script>
</body>

</html>
